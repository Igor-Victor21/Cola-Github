<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <link rel="stylesheet" href="math.css">
</head>
<body>
   <h1>Contas matemáticas</h1>
   <main>
    <section>
        <h2>Soma</h2>
        
        <label for="n1">Primeiro número:</label>
        <input type="text" id="n1" placeholder="Digite o primeiro número: ">
        <label for="n2">Segundo número:</label>
        <input type="text" id="n2" placeholder="Digite o primeiro número: ">
        <button onclick="somar()">SOMAR</button>
        <p id="res">Resultado</p>
    
       </section>
       <section>
        <h2>Subtração</h2>
    
        <label for="n3">Primeiro número:</label>
        <input type="text" id="n3" placeholder="Digite o primeiro número: ">
        <label for="n4">Segundo número:</label>
        <input type="text" id="n4" placeholder="Digite o primeiro número: ">
        <button onclick="subtracao()">SUBTRAIR</button>
        <p id="res1">Resultado</p>
    
       </section>
       <section>
        <h2>Multiplicação</h2>
    
        <label for="n5">Primeiro número:</label>
        <input type="text" id="n5" placeholder="Digite o primeiro número: ">
        <label for="n6">Segundo número:</label>
        <input type="text" id="n6" placeholder="Digite o primeiro número: ">
        <button onclick="multiplicacao()">MULTIPLICAÇÃO</button>
        <p id="res2">Resultado</p>
    
       </section>
       <section>
        <h2>Divisão</h2>
    
        <label for="n7">Primeiro número:</label>
        <input type="text" id="n7" placeholder="Digite o primeiro número: ">
        <label for="n8">Segundo número:</label>
        <input type="text" id="n8" placeholder="Digite o primeiro número: ">
        <button onclick="divisao()">DIVISÃO</button>
        <p id="res3">Resultado</p>
    
       </section>
       
       <section>
        <h2>Média</h2>
        <input type="text" id="m1" placeholder="Digite a Primeira Nota: ">
        <input type="text" id="m2" placeholder="Digite a Segunda Nota: ">
        <input type="text" id="m3" placeholder="Digite a Terceira Nota: ">
        <input type="text" id="m4" placeholder="Digite a Quarta Nota: ">
        <input type="text" id="m5" placeholder="Digite a Quinta Nota: ">
        <button onclick="media()">CALCULAR</button>
        <p id="respMedia"></p>
        <p id="msg"></p>
       </section>

       <section>
        <h2>Calculo IMC</h2>
        <input type="text" id="p1" placeholder="Digite o Peso: ">
        <input type="text" id="a1" placeholder="Digite a Altura: ">
        <button onclick="calculoImc()">CALCULAR IMC</button>
        <p id="respCalcImc"></p>
        <p id="msgImc"></p>
       </section>

       <section>
        <h2>Porta da Balada</h2>
        <input type="text" id="idade1" placeholder="Informe a sua idade: ">
        <button onclick="verificarIdade()">VERIFICAR IDADE</button>
        <p id="respIdade"></p>
        <p id="msgIdade"></p>


       </section>
   </main>
      <script>
    </script>
    
    <script src="math.js"></script>
</body>
</html>
